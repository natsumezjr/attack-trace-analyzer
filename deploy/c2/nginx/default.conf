server {
  listen 80;
  server_name _;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  location = /health {
    default_type text/plain;
    return 200 "ok\n";
  }

  location = /payload {
    default_type text/plain;
    return 200 "payload\n";
  }

  location / {
    return 404;
  }
}
