[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_unit_*.py test_system_*.py
python_classes = Test*
python_functions = test_*

# 排除非 pytest 格式的测试文件
norecursedirs = .git .venv __pycache__

# 测试目录
testpaths = .

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: 单元测试（快速，不依赖外部服务）
    system: 系统测试（端到端流程测试）
    integration: 集成测试（需要OpenSearch服务）
    slow: 慢速测试（可能需要较长时间）
    requires_opensearch: 需要 OpenSearch 服务运行
    incremental: 增量处理相关测试

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果安装了 pytest-cov）
# [tool.pytest.ini_options]
# addopts = --cov=opensearch --cov-report=html --cov-report=term
