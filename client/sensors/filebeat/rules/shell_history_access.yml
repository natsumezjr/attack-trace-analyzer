title: Suspicious Shell History Access
id: 34def012-5678-9abc-def0-123456789012
status: stable
description: Detects access to shell history files which may contain sensitive information
references:
  - https://attack.mitre.org/techniques/T1552/003/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: '.bash_history'
    - message|contains: '.zsh_history'
    - message|contains: '.history'
  condition: selection
falsepositives:
  - Normal shell operations
level: medium
tags:
  - attack.credential_access
  - attack.t1552.003
