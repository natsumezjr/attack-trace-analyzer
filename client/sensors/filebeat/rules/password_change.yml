title: Suspicious Password Change
id: 8a9b0c1d-2e3f-4a5b-6c7d-8e9f0a1b2c3d
status: stable
description: Detects password changes for system accounts
references:
  - https://attack.mitre.org/techniques/T1098/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: auth
detection:
  selection:
    - message|contains: 'password changed'
    - message|contains: 'passwd'
    - message|contains|all:
        - 'changed'
        - 'password'
  condition: selection
falsepositives:
  - Legitimate password updates
level: medium
tags:
  - attack.persistence
  - attack.t1098
