title: User Account Created or Modified
id: c8d9e0f1-2a3b-4c5d-6e7f-8a9b0c1d2e3f
status: stable
description: Detects creation or modification of user accounts
references:
  - https://attack.mitre.org/techniques/T1136/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: auth
detection:
  selection:
    - message|contains: 'useradd'
    - message|contains: 'usermod'
    - message|contains: 'new user'
    - message|contains: 'new group'
  condition: selection
falsepositives:
  - Legitimate user management
level: medium
tags:
  - attack.persistence
  - attack.t1136
