title: Log Clearing or Tampering
id: a0123456-789b-cdef-0123-456789abcdef
status: stable
description: Detects attempts to clear or tamper with system logs
references:
  - https://attack.mitre.org/techniques/T1070/002/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'truncate /var/log'
    - message|contains: '> /var/log'
    - message|contains: 'rm /var/log'
    - message|contains: 'echo > '
    - message|contains: 'history -c'
  condition: selection
falsepositives:
  - Log rotation scripts
level: critical
tags:
  - attack.defense_evasion
  - attack.t1070.002
