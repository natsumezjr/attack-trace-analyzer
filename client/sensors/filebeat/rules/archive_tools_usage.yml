title: Archive and Compression Tools Usage
id: 23456789-abcd-ef01-2345-6789abcdef01
status: stable
description: Detects use of archive and compression tools that may indicate data exfiltration preparation
references:
  - https://attack.mitre.org/techniques/T1560/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'tar '
    - message|contains: 'zip '
    - message|contains: 'gzip '
    - message|contains: '7z '
    - message|contains: 'rar '
  condition: selection
falsepositives:
  - System backup and normal file compression
level: low
tags:
  - attack.collection
  - attack.t1560
