version: '3.8'

services:
  log-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filebeat
    volumes:
      # 挂载宿主机日志目录（只读）
      - /var/log:/var/log/host:ro
      # 挂载输出目录
      - ./output:/app/output
      # 挂载共享数据库目录
      - ./data:/data
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - DB_PATH=/data/data.db
      - TABLE_NAME=filebeat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
