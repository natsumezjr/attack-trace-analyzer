%YAML 1.1
---
vars:
  address-groups:
    # Filled by /run-suricata.sh at container start (or override via SURICATA_HOME_NET).
    HOME_NET: "__HOME_NET__"
    EXTERNAL_NET: "!$HOME_NET"
    HTTP_SERVERS: "$HOME_NET"
    DNS_SERVERS: "$HOME_NET"
    SMTP_SERVERS: "$HOME_NET"
    FTP_SERVERS: "$HOME_NET"
    SSH_SERVERS: "$HOME_NET"
    SMB_SERVERS: "$HOME_NET"
    IMAP_SERVERS: "$HOME_NET"
    POP3_SERVERS: "$HOME_NET"
    SQL_SERVERS: "$HOME_NET"
    TELNET_SERVERS: "$HOME_NET"
    SNMP_SERVERS: "$HOME_NET"
    LDAP_SERVERS: "$HOME_NET"
    RDP_SERVERS: "$HOME_NET"
    SIP_SERVERS: "$HOME_NET"
  port-groups:
    HTTP_PORTS: "80,81,311,383,591,593,631,801,808,818,901,972,1158,1220,1414,1533,1610,1741,1830,1942,2231,2381,3000,3128,3689,3802,4000,4343,4848,4987,5050,5150,5190,5443,5984,6080,7000,7001,7002,7004,7005,7006,7007,7008,7080,7443,7777,8000,8008,8014,8042,8060,8080,8081,8088,8090,8118,8123,8180,8222,8280,8281,8333,8443,8500,8888,9000,9043,9080,9090,9091,9200,9443,9800,10000,11371,12443,15672,16080,18080,20000,28017"
    SSH_PORTS: "22"
    FTP_PORTS: "20,21"
    SMTP_PORTS: "25,465,587"
    IMAP_PORTS: "143,993"
    POP3_PORTS: "110,995"
    DNS_PORTS: "53"
    SMB_PORTS: "139,445"
    TELNET_PORTS: "23"
    SNMP_PORTS: "161,162"
    LDAP_PORTS: "389,636"
    RDP_PORTS: "3389"
    SIP_PORTS: "5060,5061"
    NTP_PORTS: "123"
    DHCP_PORTS: "67,68"
    SHELLCODE_PORTS: "1:1024"
    ORACLE_PORTS: "1521,1522,1525,1526,1571,1630,2483,2484"
    MSSQL_PORTS: "1433,1434"
    MYSQL_PORTS: "3306"
    POSTGRES_PORTS: "5432"
    SQL_PORTS: "1433,1434,1521,3306,5432"

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /data/eve.json
      community-id: yes
      types:
        - alert
        - flow
        - dns
        - http
        - tls

app-layer:
  protocols:
    tls:
      enabled: yes
    http:
      enabled: yes
    dns:
      enabled: yes
    ftp:
      enabled: yes
    smtp:
      enabled: yes
    imap:
      enabled: yes
    pop3:
      enabled: yes
    smb:
      enabled: yes
    ssh:
      enabled: yes

logging:
  default-log-level: info

default-rule-path: /etc/suricata/rules
rule-files:
  - suricata.rules
