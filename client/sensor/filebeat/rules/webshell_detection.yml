title: Webshell Detection
id: 23cdef01-4567-89ab-cdef-012345678901
status: stable
description: Detects potential webshell activity in web server logs
references:
  - https://attack.mitre.org/techniques/T1505/003/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'shell_exec'
    - message|contains: 'system()'
    - message|contains: 'eval('
    - message|contains: 'base64_decode'
    - message|contains: 'passthru'
  condition: selection
falsepositives:
  - Legitimate web application functionality
level: high
tags:
  - attack.persistence
  - attack.t1505.003
