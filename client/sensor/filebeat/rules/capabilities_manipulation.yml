title: Capabilities Manipulation
id: 5e6f7a8b-9c0d-1234-5e6f-7a8b9c0d1234
status: stable
description: Detects manipulation of Linux capabilities which can be used for privilege escalation
references:
  - https://attack.mitre.org/techniques/T1548/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'setcap'
    - message|contains: 'getcap'
    - message|contains: 'CAP_'
  condition: selection
falsepositives:
  - System updates and legitimate capability changes
level: medium
tags:
  - attack.privilege_escalation
  - attack.t1548
