title: PAM Authentication Bypass Attempt
id: 9c8b7a6d-5e4f-3210-fedc-ba9876543210
status: stable
description: Detects attempts to bypass PAM authentication
references:
  - https://attack.mitre.org/techniques/T1556/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: auth
detection:
  selection:
    - message|contains: 'PAM'
    - message|contains: 'authentication failure'
    - message|contains: 'pam_unix'
    - message|contains|all:
        - 'session'
        - 'opened'
        - 'unknown'
  condition: selection
falsepositives:
  - PAM misconfigurations
level: high
tags:
  - attack.credential_access
  - attack.t1556
