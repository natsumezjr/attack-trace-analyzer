title: DNS Tunneling Attempt
id: 4b5c6d7e-8f90-1234-4b5c-6d7e8f901234
status: stable
description: Detects potential DNS tunneling activity
references:
  - https://attack.mitre.org/techniques/T1071/004/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'dig'
    - message|contains: 'nslookup'
    - message|contains: 'host '
    - message|contains: 'dnscat'
  condition: selection
falsepositives:
  - DNS troubleshooting
level: medium
tags:
  - attack.command_and_control
  - attack.t1071.004
