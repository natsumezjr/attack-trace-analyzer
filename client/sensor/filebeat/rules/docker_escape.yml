title: Docker Container Escape Attempt
id: 01abcdef-2345-6789-abcd-ef0123456789
status: stable
description: Detects attempts to escape from Docker containers
references:
  - https://attack.mitre.org/techniques/T1611/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'docker run --privileged'
    - message|contains: '/var/run/docker.sock'
    - message|contains: 'docker exec'
    - message|contains: 'nsenter'
  condition: selection
falsepositives:
  - Legitimate Docker operations
level: high
tags:
  - attack.privilege_escalation
  - attack.t1611
