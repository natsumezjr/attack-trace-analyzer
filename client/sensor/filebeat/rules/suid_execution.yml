title: SUID Binary Execution
id: 2b3c4d5e-6f7a-8901-2b3c-4d5e6f7a8901
status: stable
description: Detects execution of SUID binaries that could be used for privilege escalation
references:
  - https://attack.mitre.org/techniques/T1548/001/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: '/bin/su'
    - message|contains: '/usr/bin/sudo'
    - message|contains: '/usr/bin/passwd'
    - message|contains: '/usr/bin/chsh'
    - message|contains: '/usr/bin/newgrp'
  condition: selection
falsepositives:
  - Normal administrative tasks
level: medium
tags:
  - attack.privilege_escalation
  - attack.t1548.001
