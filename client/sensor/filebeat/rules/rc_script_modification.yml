title: RC Script Modification
id: 8b9c0d1e-2f3a-4567-8b9c-0d1e2f3a4567
status: stable
description: Detects modifications to RC scripts (rc.local, init scripts) for persistence
references:
  - https://attack.mitre.org/techniques/T1037/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'rc.local'
    - message|contains: '/etc/rc.d'
    - message|contains: '/etc/init.d'
    - message|contains: 'systemd'
  condition: selection
falsepositives:
  - System administration and updates
level: medium
tags:
  - attack.persistence
  - attack.t1037
