title: Suspicious Service Manipulation
id: d9e0f1a2-3b4c-5d6e-7f8a-9b0c1d2e3f4a
status: stable
description: Detects suspicious service manipulation that might indicate persistence mechanism
references:
  - https://attack.mitre.org/techniques/T1543/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains|all:
        - 'systemctl'
        - 'enable'
    - message|contains|all:
        - 'systemctl'
        - 'start'
    - message|contains: 'service'
  condition: selection
falsepositives:
  - Legitimate service management
level: low
tags:
  - attack.persistence
  - attack.t1543
