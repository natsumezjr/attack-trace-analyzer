title: Systemd Service Creation
id: 0d1e2f3a-4b5c-6789-0d1e-2f3a4b5c6789
status: stable
description: Detects creation of new systemd services for persistence
references:
  - https://attack.mitre.org/techniques/T1543/002/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'systemctl enable'
    - message|contains: 'systemctl start'
    - message|contains: '/etc/systemd/system'
    - message|contains: '.service'
  condition: selection
falsepositives:
  - Legitimate service installation
level: medium
tags:
  - attack.persistence
  - attack.t1543.002
