title: Sensitive File Access
id: c3d4e5f6-a7b8-9012-cdef-234567890123
status: stable
description: Detects unauthorized access to sensitive system files
author: Security Team
date: 2026-01-13
tags:
  - attack.t1005      # Data from Local System
  - attack.ta0009     # Collection
logsource:
  product: linux
  service: syslog
detection:
  selection:
    message|contains:
      - '/etc/shadow'
      - '/etc/passwd'
      - '/etc/sudoers'
      - '/root/.ssh/'
      - '/home/*/.ssh/id_rsa'
      - '/var/log/auth.log'
  condition: selection
level: high
