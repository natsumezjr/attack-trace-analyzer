title: Time Modification
id: f5678901-234a-bcde-f012-3456789abcde
status: stable
description: Detects system time modification which can affect log timestamps
references:
  - https://attack.mitre.org/techniques/T1070/006/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'date -s'
    - message|contains: 'timedatectl set-time'
    - message|contains: 'hwclock'
  condition: selection
falsepositives:
  - System time synchronization
level: medium
tags:
  - attack.defense_evasion
  - attack.t1070.006
