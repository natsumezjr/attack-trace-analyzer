title: Memory Dumping Tools
id: 45ef0123-6789-abcd-ef01-234567890123
status: stable
description: Detects use of memory dumping tools like gcore, gdb
references:
  - https://attack.mitre.org/techniques/T1003/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'gcore'
    - message|contains: 'gdb'
    - message|contains: '/proc/kcore'
    - message|contains: 'dump'
  condition: selection
falsepositives:
  - Debugging and development
level: high
tags:
  - attack.credential_access
  - attack.t1003
