title: Kernel Module Loading
id: 9c0d1e2f-3a4b-5678-9c0d-1e2f3a4b5678
status: stable
description: Detects loading of kernel modules which can be used for rootkits
references:
  - https://attack.mitre.org/techniques/T1547/006/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: kern
detection:
  selection:
    - message|contains: 'insmod'
    - message|contains: 'modprobe'
    - message|contains: 'rmmod'
    - message|contains: 'loading module'
  condition: selection
falsepositives:
  - Legitimate driver loading
level: high
tags:
  - attack.persistence
  - attack.t1547.006
