title: Suspicious Outbound Connection
id: 2f3a4b5c-6d7e-8901-2f3a-4b5c6d7e8901
status: stable
description: Detects suspicious outbound network connections
references:
  - https://attack.mitre.org/techniques/T1071/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'curl'
    - message|contains: 'wget'
    - message|contains: 'nc -e'
    - message|contains: '/dev/tcp/'
  condition: selection
falsepositives:
  - Legitimate software updates and downloads
level: low
tags:
  - attack.command_and_control
  - attack.t1071
