title: Port Scanning Activity
id: 1e2f3a4b-5c6d-7890-1e2f-3a4b5c6d7890
status: stable
description: Detects port scanning activity using nmap, masscan or similar tools
references:
  - https://attack.mitre.org/techniques/T1046/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'nmap'
    - message|contains: 'masscan'
    - message|contains: 'netcat'
    - message|contains: 'nc -'
  condition: selection
falsepositives:
  - Network troubleshooting and legitimate scanning
level: medium
tags:
  - attack.discovery
  - attack.t1046
