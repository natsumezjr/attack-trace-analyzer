title: SSH Authorized Keys Modification
id: 7a8b9c0d-1e2f-3456-7a8b-9c0d1e2f3456
status: stable
description: Detects modifications to SSH authorized_keys file for persistence
references:
  - https://attack.mitre.org/techniques/T1098/004/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: syslog
detection:
  selection:
    - message|contains: 'authorized_keys'
    - message|contains: '.ssh/authorized_keys'
  condition: selection
falsepositives:
  - Legitimate SSH key management
level: high
tags:
  - attack.persistence
  - attack.t1098.004
