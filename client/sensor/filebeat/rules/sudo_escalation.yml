title: Sudo Privilege Escalation
id: b7c9d2e1-3f4a-5b6c-7d8e-9f0a1b2c3d4e
status: stable
description: Detects sudo privilege escalation attempts
references:
  - https://attack.mitre.org/techniques/T1548/003/
author: Security Team
date: 2024/01/01
logsource:
  product: linux
  service: auth
detection:
  selection:
    - message|contains: 'sudo'
    - message|contains|all:
        - 'COMMAND'
        - '/bin/bash'
    - message|contains|all:
        - 'sudo'
        - 'root'
  condition: selection
falsepositives:
  - Legitimate administrative activities
level: medium
tags:
  - attack.privilege_escalation
  - attack.t1548.003
